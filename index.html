<!DOCTYPE html>
<html>
<head>
	<title>Random password</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="inputbox">
  	<h2>Random Password Generator App</h2>
  	<input type="text" name="" placeholder="Membuat Password" id="password" readonly="">
  	<div id="btn" onclick="getPas();">Generate</div>
  </div>
  <script type="text/javascript">
  	function getPas() {
  		var pw="0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM!@#$%^&*()_+?><:{}[]"
  		var jumlahpw = 16;
  		var pwnya = "";
  		for (var i = 0; i<jumlahpw; i++) {
  			var acak = Math.floor(Math.random() * pw.length);
  			pwnya += pw.substring(acak,acak+1);
  		}
  		document.getElementById('password').value = pwnya
  	}
  	
  </script>
</body>
</html>
